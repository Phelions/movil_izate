<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreo de Vehículos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="app">
        <h1>Rastreo de Vehículos</h1>
        <form id="vehicle-form">
            <label for="vehicle-id">ID del Vehículo:</label>
            <input type="text" id="vehicle-id" name="vehicle-id">
            <button type="submit">Iniciar recorrido</button>
        </form>
        <div id="map"></div>
        <p id="tiempo-transcurrido">Tiempo Transcurrido: 0 segundos</p>
        <button id="finalizar-recorrido">Finalizar Recorrido</button>
        <p id="trayecto-id">ID del Trayecto: </p>
        <div id="mensaje"></div> </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
